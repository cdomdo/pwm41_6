<body>
    
    <div>

    <!----------------------------------------------------------------->
    <!---contenedores-->
    <div class="carousel">
        <div class="slider">
            <img src="./img/logo.jpg" alt="">
            <div class="flechas">
                <button onclick="back()"><i class="bx bx-chevron-left"></i></button>
                <button onclick="next()"><i class="bx bx-chevron-right"></i></button>

            </div>
        </div>
    </div>
    <!--java code-->
    <script>
        var maining=document.querySelector("img");
        var images=["img/logo.jpg","img/hogwarrts.jpg","img/yoda.png"];
        var num=0;
        function next(){
            num++;
            if(num>=images.length){
                num=0
                maining.src=images[num]
            }else{
                maining.src=images[num]
            }

        }
        function back(){
            num--;
            if(num<0){
                num=images.length-1
                maining.src=images[num]
            }else{
                maining.src=images[num]
            }

        }
    </script>
