<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="button-box">
          <div id="elegir"></div>
          <button type="button" class="toggle-btn" onclick="login()">Iniciar Sesión</button>
          <button type="button" class="toggle-btn" onclick="registrar()">Registrar</button>
      </div>
        <form  id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Nombre de Usuario" required>
            <input type="password" class="input-field" placeholder="Contraseña" required>
            <input type="checkbox" class="check-box"><span>Recordar Contraseña</span>
            <button type="submit" class="submit-btn">Acceder</button>
        </form>
        <form  id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Nombre de Usuario" required>
            <input type="email" class="input-field"  placeholder="Correo Electrónico" required>
            <input type="password" class="input-field" placeholder="Contraseña" required>
            <input type="checkbox" class="check-box"><span>Aceptar los términos y codiciones</span>
            <button type="submit" class="submit-btn">Registrar</button>
        </form>
    </div>

  </div>
    <script>
        var x= document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("elegir");
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";

        }
        function  registrar(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="120px";

        }

    </script>

</body>
</html>
